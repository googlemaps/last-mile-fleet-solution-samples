<div class="modal" id="options-modal">
  <div class="modal__content">
    <div class="option-title">
      Options
    </div>

    <div class="option-group">
      <p class="option-group__label">
        Polling interval <span id="polling-interval-ms__min-val">(Minimum value: 5000ms)</span>
      </p>

      <label>
        <input type="number" id="polling-interval-ms" min="5000" />
        <span>ms</span>
      </label>
    </div>

    <div class="option-group">
      <p class="option-group__label">
        Polyline visibility
      </p>
      <label>
        <input type="checkbox" id="show-anticipated-route-polyline" />
        <span>Show anticipated route polyline</span>
      </label>
      <br/>
      <label>
        <input type="checkbox" id="show-taken-route-polyline" />
        <span>Show taken route polyline</span>
      </label>
    </div>

    <div class="option-group">
      <p class="option-group__label">
        Vehicle icon
      </p>
      <select id="vehicle-icon-selector" aria-label="Vehicle icon">
        <option value="defaultVehicleIcon"
                id="vehicle-icon-option-defaultVehicleIcon">
          Default vehicle icon
        </option>
        <option value="defaultDestinationIcon"
                id="vehicle-icon-option-defaultDestinationIcon">
          Default destination icon
        </option>
      </select>
    </div>

    <div class="option-group">
      <p class="option-group__label">
        Destination icon
      </p>
      <select id="destination-icon-selector" aria-label="Destination icon">
        <option value="defaultVehicleIcon"
                id="destination-icon-option-defaultVehicleIcon">
          Default vehicle icon
        </option>
        <option value="defaultDestinationIcon"
                id="destination-icon-option-defaultDestinationIcon">
          Default destination icon
      </select>
    </div>

    <div class="option-modal__footer">
      <button id="options-modal__cancel-button" class="secondary">Cancel</button>
      <button id="options-modal__confirm-button">Confirm</button>
    </div>
  </div>
</div>
